<!DOCTYPE html>

    <link rel="stylesheet" href="./index.css">
   
</head>
<body>
    <div>
        <img class="bg-image" src="./bg_img.png" alt="Background Image"/>
    </div>
<div class="page">
    <div class="innerpage">
        <div class="navbar">
            <div class="navbarDateTime">
                <div class="Date"><p id="DatePara"></p></div>
                <div class="Time"><p id="TimePara"></p></div>  
            </div>
            <div class="navbarLanguage">

                        <option value="English">English</option>
                        <option value="Gujarati">Gujarati</option>
                      </select>
                </div>

        <div class="Underline"></div>

<script>
    const d = new Date();
   
    const fullDate = d.toLocaleDateString('en-US', { year: 'numeric', month: 'numeric', day: 'numeric' });
    document.getElementById("DatePara").innerText = ("Date : "+fullDate);

    const time = d.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric' });
    document.getElementById("TimePara").innerText = "Time: " + time;

    

</script>
